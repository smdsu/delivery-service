services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cpus: "0.50"
    mem_limit: 512m
    mem_reservation: 256m
    command: >
      postgres -c max_connections=100
              -c shared_buffers=256MB
              -c effective_cache_size=512MB
              -c maintenance_work_mem=64MB
              -c checkpoint_completion_target=0.7
              -c wal_buffers=16MB
              -c default_statistics_target=100
              -c work_mem=8MB
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U your_username -d your_secure_password" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    env_file: .env
    ports:
      - "5672:5672"     # AMQP порт
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
    networks:
      - app-network
    cpus: "0.50"
    mem_limit: 512m
    mem_reservation: 256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  pgdata:

  rabbitmq_data:
    driver: local

networks:
  app-network:
    driver: bridge
